<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="assets/style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container header">
        <div class="row">
            <div class="col-sm-12 logo">
                <img src="assets/images/logo.png"/>
            </div>
            <div class="col-sm-12">
                <div  class="mx-4 my-3">
                    <img src="assets/images/icons/Client_icon.png">
                    <span class="header-text1">Client: </span> <span class="header-text2">Unregistered User</span>
                </div>
            </div>
        </div>
        <div class="row head">
            <div class="col py-3 d-flex justify-content-center">
                <div class="bg-icon mx-3">
                    <img src="assets/images/icons/lab_icon.png">
                </div>
                <div class="icon-text">
                    <p class="text-heading">iLabLocation ID:</p>
                    <p class="text-paragraph">CUST11_room12</p>
                </div>
            </div>
            <div class="col py-3 d-flex justify-content-start">
                <div class="bg-icon">
                    <img src="assets/images/icons/photo_icon.png">
                </div>
                <div class="icon-text mx-3 d-flex">
                   <div class="box"></div> <p class="text-heading mx-2 my-2">Include Photos:</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container footer">
        <div class="row">
            <div class="col-sm-12">
                <div class="mx-4 first-row my-3 ">
                    <img src="assets/images/icons/Location_icon.png">
                    <span class="text1">Location: </span>
                    <span class="text2">1194 Summit Park Avenue, Spearville,
                        United States</span>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="mx-4 first-row my-3 ">
                    <img src="assets/images/icons/Bottle icon.png">
                    <span class="text1">Select Bottle and Fill </span>
                </div>
            </div>
        </div>
        <div class="row images-section">
            <div class="col">
                <div class="col img-box">
                    <img src="assets/images/bottle_1 3.png">
                </div>
            </div>
            <div class="col">
                <div class="col img-box">
                    <img src="assets/images/bottle_2 3.png">
                </div>
            </div>
            <div class="col">
                <div class="col img-box">
                    <img src="assets/images/bottle_3 1.png">
                </div>
            </div>
        </div>
        <div class="row images-section py-5">
            <div class="col-sm-12">
                <div class="col-sm-12 img-box1">
                    <img src="assets/images/Rectangle 21.png">
                </div>
            </div>
            <div class="col-sm-12 pt-4">
                <button class="btn-scan" type="button">
                    <span>Tap to Scan Bottle</span>
                </button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
